<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web socket type shi</title>
    <style>
      body {
        background: #181a20;
        color: #e0e0e0;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0 0 40px 0;
      }
      h1,
      h3 {
        color: #ffb347;
        text-align: center;
      }
      form {
        display: flex;
        justify-content: center;
        margin: 20px 0;
        gap: 0;
      }
      input[type="text"] {
        background: #23272f;
        color: #e0e0e0;
        border: 1px solid #444;
        border-radius: 4px 0 0 4px;
        padding: 10px;
        width: 250px;
        outline: none;
        font-size: 1rem;
        transition: border 0.2s;
      }
      input[type="text"]:focus {
        border-color: #ffb347;
      }
      button {
        background: #ffb347;
        color: #181a20;
        border: none;
        border-radius: 0 4px 4px 0;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        transition:
          background 0.2s,
          color 0.2s;
      }
      button:disabled {
        background: #444;
        color: #888;
        cursor: not-allowed;
      }
      button:hover:enabled {
        background: #ffa500;
      }
      .status-off {
        color: #ff6b6b;
        text-align: center;
        font-weight: bold;
      }
      .status-on {
        color: #51fa7b;
        text-align: center;
        font-weight: bold;
      }
      .status-connecting {
        color: #ffd966;
        text-align: center;
        font-weight: bold;
      }
      pre#log {
        background: #23272f;
        color: #e0e0e0;
        border-radius: 8px;
        padding: 16px;
        margin: 0 auto;
        width: 90%;
        min-height: 120px;
        max-height: 400px;
        overflow-y: auto;
        box-shadow: 0 2px 8px #0004;
        font-size: 1rem;
        line-height: 1.5;
      }
      .log-label {
        font-weight: bold;
        color: #ffb347;
      }
      .log-system {
        color: #51fa7b;
      }
      .log-sent {
        color: #ffd966;
      }
      .log-received {
        color: #6ec6ff;
      }
    </style>
  </head>
  <body>
    <h1>Websocket Broadcast Control System</h1>
    <p class="status-connecting" id="status">Connecting...</p>
    <form id="message-form" autocomplete="off">
      <input
        type="text"
        id="message-input"
        placeholder="Type your message..."
        required
      />
      <button type="submit" id="send-btn" disabled>Send</button>
    </form>
    <h3>Live Stream Logs</h3>
    <pre id="log"></pre>
  </body>
  <script>
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");
    const formEl = document.getElementById("message-form");
    const inputEl = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    // 1. Initiate handshake
    const socket = new WebSocket("ws://localhost:8080");

    function appendLog(label, message, type = "") {
      const time = new Date().toLocaleTimeString();
      let labelClass = "log-label";
      if (type === "system") labelClass += " log-system";
      if (type === "sent") labelClass += " log-sent";
      if (type === "received") labelClass += " log-received";
      logEl.innerHTML += `<span class="${labelClass}">[${time}] ${label}:</span> ${escapeHtml(message)}<br>`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function (m) {
        return {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#39;",
        }[m];
      });
    }

    socket.addEventListener("open", () => {
      statusEl.textContent = "Connected";
      statusEl.className = "status-on";
      sendBtn.disabled = false;
      appendLog("SYSTEM", "WebSocket connection established.", "system");
    });

    socket.addEventListener("close", () => {
      statusEl.textContent = "Disconnected";
      statusEl.className = "status-off";
      sendBtn.disabled = true;
      appendLog("SYSTEM", "WebSocket connection closed.", "system");
    });

    socket.addEventListener("error", () => {
      statusEl.textContent = "Connection Error";
      statusEl.className = "status-off";
      sendBtn.disabled = true;
      appendLog("SYSTEM", "WebSocket encountered an error.", "system");
    });

    socket.addEventListener("message", (event) => {
      appendLog("RECEIVED", event.data, "received");
    });

    formEl.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = inputEl.value.trim();
      if (!message || socket.readyState !== 1) return;
      socket.send(message);
      appendLog("SENT", message, "sent");
      inputEl.value = "";
      inputEl.focus();
    });

    // Enable send button only if connected and input is not empty
    inputEl.addEventListener("input", () => {
      sendBtn.disabled = !inputEl.value.trim() || socket.readyState !== 1;
    });
  </script>
</html>
